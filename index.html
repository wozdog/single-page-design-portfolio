<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
    <link rel="stylesheet" href="sass/style.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Single-page design portfolio</title>
  </head>
  <body>
    <section class="blocks | container">
      <div class="block graphic-design">
        <span>Graphic Design</span>
        <img src="/pattern-graphic-design.svg" alt="" />
      </div>
      <div class="block ui-ux">
        <span>UI/UX</span><img src="/pattern-ui-ux.svg" alt="" />
      </div>
      <div class="block apps">
        <span>Apps</span><img src="/pattern-apps.svg" alt="" />
      </div>
      <div class="block photography">
        <span>Photography</span><img src="/pattern-photography.svg" alt="" />
      </div>
      <div class="block illustrations">
        <span>Illustrations</span
        ><img src="/pattern-illustrations.svg" alt="" />
      </div>
      <div class="block motion-graphics">
        <span>Motion Graphics</span
        ><img src="/pattern-motion-graphics.svg" alt="" />
      </div>
    </section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
